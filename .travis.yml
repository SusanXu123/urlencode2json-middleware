language: node_js
node_js:
  - "8"
  - "7"
  - "6"


matrix:
  include:
    - node_js: "8.0"
      env: "NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly"
  allow_failures:
    # Allow the nightly installs to fail
    - env: "NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly"
sudo: false
cache:
  directories:
    - node_modules
install:
  # Setup Node.js version-specific dependencies
  - npm install

script:
  # Run test script, depending on istanbul install
  - npm run test-cov
  - echo ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_EMAIL
  tag: next
